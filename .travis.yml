sudo: required
os: linux
language: minimal
addons:
  apt:
    packages:
    - docker-ce
git:
  depth: 4
services:
  - docker

before_install:
- docker pull debian:jessie-slim

script:
  - docker version
  - docker build --no-cache --tag lltest/gamesvr-svencoop --tag lacledeslan/gamesvr-svencoop --build-arg BUILDNODE=TravisCI ./linux
  - docker run -it --rm lltest/gamesvr-svencoop ./ll-tests/gamesvr-svencoop.sh

notifications:
  slack:
    secure: 

before_deploy:
  - echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USER" --password-stdin;
deploy:
  provider: script
  script: docker push lacledeslan/gamesvr-svencoop
  on:
    branch: master
after_deploy:
  - curl -X POST https://hooks.microbadger.com/images/lacledeslan/gamesvr-svencoop/$MICROBADGER_TOKEN
  - sh ./.travis/trigger-travis.sh LacledesLAN gamesvr-svencoop-freeplay $TRAVIS_ACCESS_TOKEN
